<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    
    <div id="container">

        <div id="board">
            <div class="cell" id="row1-col1"></div>
            <div class="cell" id="row1-col2"></div>
            <div class="cell" id="row1-col3"></div>
            <div class="cell" id="row2-col1"></div>
            <div class="cell" id="row2-col2"></div>
            <div class="cell" id="row2-col3"></div>
            <div class="cell" id="row3-col1"></div>
            <div class="cell" id="row3-col2"></div>
            <div class="cell" id="row3-col3"></div>
        </div>

        <div id="info">
            <p id="infoP"></p>
        </div>
    </div>
</body>

</html>
